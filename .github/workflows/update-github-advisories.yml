name: Weekly - Update Github Advisories

on:
  schedule:
    - cron: '30 6 * * 0'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-all-refsets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Dependencies
        run: pip install PyYAML

      - name: Create Output Directory
        run: mkdir -p output

      - name: Process GitHub Advisory Database
        run: |
          echo "Cloning GitHub Advisory Database (Depth 1)..."
          git clone --depth 1 https://github.com/github/advisory-database.git temp_ghsa
          
          echo "Merging JSON files..."
          python3 - <<EOF
          import os
          import json

          source_dir = "temp_ghsa/advisories/github-reviewed"
          output_file = "output/github_advisories.json"
          combined_data = []
          count = 0

          if os.path.exists(source_dir):
              for root, dirs, files in os.walk(source_dir):
                  for filename in files:
                      if filename.endswith(".json"):
                          filepath = os.path.join(root, filename)
                          try:
                              with open(filepath, 'r', encoding='utf-8') as f:
                                  data = json.load(f)
                                  combined_data.append(data)
                                  count += 1
                          except Exception as e:
                              print(f"⚠️ Error reading {filename}: {e}")

              with open(output_file, 'w', encoding='utf-8') as f:
                  # indent=None to keep file size smaller
                  json.dump(combined_data, f, indent=None)
              
              print(f"✅ Success: {count} advisories merged into {output_file}")
          else:
              print("❌ Error: Source directory not found.")
          EOF
          
          rm -rf temp_ghsa

      - name: Commit and Push Changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add .
          if git diff --staged --quiet; then
            echo "No changes detected across all datasets."
          else
            git commit -m "update refsets $(date +'%Y-%m-%d')"
            git push
          fi